<html>
<head>
	<title>EVENT-IMFORMATION</title>
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<h1 align=center><u>EVENT IMFORMATION</u></h1>
	<form method="post" action="/newevent">
		<p><strong>Event-id</strong>
			<input name="eventid" type="text"></p>
		
		<p><strong>Event</strong>
			<input type="text" name="eventname"></p>
		<p><strong>Description</strong>
			<input type="text" name="description"></p>
		<p><strong>Duration</strong>
			<input type="text" name="duration"></p>
		<p><strong>Rate per hours</strong>
			<input type="number" name="rate_per_hours"></p>
		<strong>Kingdom-id</strong>
			<input name="kingdomid" type="number"></p>
		<p><strong>Total rent</strong>
			<input type="number" name="rent"></p>	
		<button>Add New</button>
		
	</form>
</body>
</html>
